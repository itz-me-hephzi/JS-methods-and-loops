<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch in JS</h1>
    <script>
        var day;
        switch(new Date().getDay()) {
            case 0:
                day="sunday";
                break;
            case 1:
                day="monday"
                break;
            case 2:
                day="tuesday"
                break;
            case 3:
                day="Wednesday"
                break;
            case 4:
                day="Thursday"
                break;
            case 5:
                day="Friday"
                break;
            case 6:
                day="Saturday"    
        }
        document.write("<p>Today is </p>"+day)
    </script>
</body>
</html>
