<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Loops in JS</h2>
    <script>
        var animals=["Dog","Cat","Hamster","Panda","fish"]
        for(i=0; i< animals.length; i++)
    {
        var text= animals[i] +"<br>";
        document.write(text);
    }
    </script>
</body>
</html>
